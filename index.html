<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.B Music - Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            margin-top: 100px;
        }
        button {
            font-size: 50px;
            margin: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            transition: 0.3s;
        }
        button:hover {
            color: #ff4d4d;
        }
        #stopBtn {
            display: none;
        }
    </style>
</head>
<body>

    <button id="playBtn">▶️ Play</button>
    <button id="stopBtn">⏹️ Stop</button>

    <audio id="musicPlayer" src="music/azizam.mp3" preload="auto"></audio>

    <script>
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const musicPlayer = document.getElementById('musicPlayer');

        playBtn.addEventListener('click', () => {
            musicPlayer.volume = 1.0; // Zet volume aan
            musicPlayer.load();       // Zorg dat het geladen wordt
            musicPlayer.play().catch(error => {
                console.log("Play failed:", error);
                alert("Klik ergens op de pagina om audio te starten."); 
            });
            playBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
        });

        stopBtn.addEventListener('click', () => {
            musicPlayer.pause();
            musicPlayer.currentTime = 0;
            stopBtn.style.display = 'none';
            playBtn.style.display = 'inline-block';
        });
    </script>

</body>
</html>

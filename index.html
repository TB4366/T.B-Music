<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Muziekspeler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #fff;
      padding-top: 100px;
    }
    button {
      font-size: 50px;
      margin: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    #stopBtn {
      display: none;
    }
    iframe {
      display: none; /* verberg de visuele player */
    }
  </style>
</head>
<body>

  <button id="playBtn">▶️ Play</button>
  <button id="stopBtn">⏹️ Stop</button>

  <!-- YouTube embed met autoplay uitgeschakeld -->
  <iframe id="ytPlayer"
          src="https://www.youtube.com/embed/QRUG0AM7Tt0?enablejsapi=1&controls=0"
          frameborder="0"
          allow="autoplay"
          width="0" height="0">
  </iframe>

  <script>
    let player;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytPlayer');
    }

    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');

    playBtn.addEventListener('click', () => {
      player.playVideo();
      playBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
    });

    stopBtn.addEventListener('click', () => {
      player.pauseVideo();
      stopBtn.style.display = 'none';
      playBtn.style.display = 'inline-block';
    });
  </script>
</body>
</html>

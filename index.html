<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skins Shop â€” Voorbeeld</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-img { width:72px; height:72px; object-fit:cover; border-radius:8px; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-semibold text-center">All Paid Skins Unlocked for buying</h1>
    <p class="text-sm text-center text-gray-500">Mogelijk gemaakt door Google Translate</p>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div class="flex gap-4 items-center mb-6">
      <input id="search" type="search" placeholder="Search with Skin names..." class="flex-1 rounded border px-4 py-2 shadow-sm" />
      <select id="lang" class="rounded border px-3 py-2">
        <option>Selecteer een taal</option>
        <option>Nederlands</option>
        <option>English</option>
      </select>
      <button id="optionsBtn" class="bg-blue-500 text-white rounded px-4 py-2">Options</button>
    </div>

    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div class="fixed right-6 bottom-6">
      <button class="bg-teal-500 text-white px-4 py-3 rounded shadow-lg">Skins Cart</button>
    </div>
  </main>

  <template id="card-template">
    <div class="bg-white rounded shadow p-4 flex flex-col">
      <div class="flex justify-between items-start">
        <div class="flex-1 pr-4">
          <h3 class="font-semibold truncate card-title"></h3>
          <p class="text-sm text-gray-500 mt-1 card-price"></p>
        </div>
        <img src="" alt="thumb" class="card-img shadow" />
      </div>

      <div class="mt-3 text-sm text-gray-700 card-desc flex-1"></div>

      <ul class="mt-3 text-sm list-disc ml-4 card-items"></ul>

      <div class="mt-4 flex gap-3">
        <button class="shareBtn bg-blue-500 text-white rounded px-3 py-1">Share</button>
        <button class="selectBtn bg-green-600 text-white rounded px-3 py-1">Select</button>
      </div>
    </div>
  </template>

  <script>
    const bundles = [
      {
        "id": "10000_coin_700_dna_2000_arena_event_token_1_skin_gashoot",
        "name": "gashoot",
        "price": 8.99,
        "image": "https://i.imgur.com/UwZJj6g.png",
        "note": "No extra payment / taxes / secret charges asked when bought from biteyt (@mgbite.yt)",
        "items": ["10000 coin", "700 dna", "2000 arena_event_token", "1 skin_gashoot"]
      },
      {
        "id": "5200_dna_1_skin_jack_odoom_1_skin_swamp_watcher",
        "name": "jack_odoom",
        "price": 22.99,
        "image": "https://i.imgur.com/TuX3y6P.png",
        "note": "No extra payment / taxes / secret charges asked when bought from biteyt (@mgbite.yt)",
        "items": ["5200 dna", "1 skin_jack_odoom", "1 skin_swamp_watcher"]
      },
      {
        "id": "27000_coin_1_skin_flame_gremlin",
        "name": "flame_gremlin",
        "price": 17.99,
        "image": "IMG_6174.webpg",
        "note": "No extra payment / taxes / secret charges asked when bought from biteyt (@mgbite.yt)",
        "items": ["27000 coin", "1 skin_flame_gremlin"]
      }
    ];

    const grid = document.getElementById('grid');
    const template = document.getElementById('card-template');
    const searchInput = document.getElementById('search');

    function render(list) {
      grid.innerHTML = '';
      list.forEach(item => {
        const el = template.content.cloneNode(true);
        el.querySelector('.card-title').textContent = item.id || item.name || 'Onbekend';
        el.querySelector('.card-price').textContent = `Price: USD ${item.price.toFixed(2)}`;
        el.querySelector('.card-img').src = item.image || 'https://via.placeholder.com/72';
        el.querySelector('.card-img').alt = item.name || 'thumb';

        el.querySelector('.card-desc').textContent = item.note || 'No extra payment / taxes / secret charges.';

        const ul = el.querySelector('.card-items');
        (item.items || []).forEach(it => {
          const li = document.createElement('li');
          li.textContent = it;
          ul.appendChild(li);
        });

        const shareBtn = el.querySelector('.shareBtn');
        shareBtn.addEventListener('click', () => {
          if (navigator.share) {
            navigator.share({ title: item.name, text: `Check deze bundle: ${item.name}` });
          } else {
            navigator.clipboard.writeText(window.location.href + '#bundle=' + encodeURIComponent(item.id || item.name));
            alert('Link gekopieerd naar klembord');
          }
        });

        const selectBtn = el.querySelector('.selectBtn');
        selectBtn.addEventListener('click', () => {
          alert(`Geselecteerd: ${item.id || item.name}`);
        });

        grid.appendChild(el);
      });
    }

    searchInput.addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = bundles.filter(b => (b.id || b.name || '').toLowerCase().includes(q));
      render(filtered);
    });

    render(bundles);
  </script>
</body>
</html>

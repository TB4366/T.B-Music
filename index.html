<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agar.io Config Viewer (read-only)</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 18px; background:#f6f8fb; color:#0b1220;}
    header { margin-bottom: 12px; }
    .skin { background: white; border-radius:8px; padding:12px; box-shadow:0 1px 4px rgba(0,0,0,0.08); margin-bottom:10px; display:flex; gap:12px; align-items:center;}
    .thumb { width:72px; height:72px; background:#eee; display:flex; align-items:center; justify-content:center; border-radius:8px; overflow:hidden;}
    .meta { flex:1; }
    pre { background:#0b1220; color:#e6eef8; padding:8px; border-radius:6px; overflow:auto; max-height:240px;}
    .warning { color:#8a2b2b; font-weight:600; margin-bottom:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Agar.io Config Viewer — read-only</h1>
    <p class="warning">Dit is alleen een leesweergave. Dit script kan <strong>geen</strong> aankopen doen of gegevens op de server wijzigen.</p>
    <label for="url">Config URL:</label>
    <input id="url" type="text" style="width:70%;" placeholder="Plak hier de GameConfiguration.json URL" 
           value="https://configs-web.agario.miniclippt.com/live/v15/10850/GameConfiguration.json">
    <button id="load">Laad config</button>
  </header>

  <main id="main"></main>

  <script>
    const main = document.getElementById('main');
    document.getElementById('load').addEventListener('click', async () => {
      main.innerHTML = '<p>Laden…</p>';
      const url = document.getElementById('url').value.trim();
      if (!url) { main.innerHTML = '<p>Vul een geldige URL in.</p>'; return; }
      try {
        const resp = await fetch(url, { cache: 'no-store' });
        if (!resp.ok) throw new Error('Server antwoordde met status ' + resp.status);
        const json = await resp.json();
        render(json);
      } catch (err) {
        main.innerHTML = `<p style="color:crimson">Kon config niet laden: ${err.message}</p>
                          <p>Opmerking: als de server CORS-beperkingen heeft, werkt directe fetch vanuit de browser niet. In dat geval download het bestand via een server/ backend of vraag Miniclip om een CORS-toegestane dev-endpoint.</p>`;
      }
    });

    function render(cfg) {
      main.innerHTML = '';
      const pretty = document.createElement('section');
      pretty.innerHTML = '<h2>Volledige JSON (ingekort)</h2>';
      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(cfg, null, 2);
      pretty.appendChild(pre);
      main.appendChild(pretty);

      // Voorbeeld: zoek naar 'skins' of items
      const skins = findSkins(cfg);
      const h = document.createElement('h2');
      h.textContent = `Gevonden skins (${skins.length})`;
      main.appendChild(h);
      if (!skins.length) {
        main.appendChild(document.createElement('p')).textContent = 'Geen skinlijst gevonden in deze config.';
        return;
      }
      skins.forEach(s => {
        const el = document.createElement('div');
        el.className = 'skin';
        const thumb = document.createElement('div');
        thumb.className = 'thumb';
        if (s.image) {
          const img = document.createElement('img');
          img.src = s.image.startsWith('http') ? s.image : s.image;
          img.alt = s.productId || '';
          img.style.maxWidth = '100%'; img.style.maxHeight = '100%';
          thumb.appendChild(img);
        } else thumb.textContent = 'no image';
        const meta = document.createElement('div');
        meta.className = 'meta';
        const title = document.createElement('div');
        title.innerHTML = `<strong>${s.productId || 'onbekend'}</strong> — gameplayId: ${s.gameplayId ?? '-'} — type: ${s.skinType ?? '-'}`;
        const details = document.createElement('div');
        details.innerHTML = `<small>cellColor: ${s.cellColor ?? '-'} | prijs: ${s.price ?? '-'}</small>`;
        meta.appendChild(title);
        meta.appendChild(details);
        el.appendChild(thumb);
        el.appendChild(meta);
        main.appendChild(el);
      });
    }

    function findSkins(obj) {
      // Recursieve zoekfunctie: zoekt naar objecten met productId of skinType
      const found = [];
      (function recurse(o) {
        if (!o || typeof o !== 'object') return;
        if (o.productId || o.skinType) {
          found.push(o);
        }
        for (const k of Object.keys(o)) {
          recurse(o[k]);
        }
      })(obj);
      return found;
    }
  </script>
</body>
</html>

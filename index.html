<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Muziekspeler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #fff;
      padding-top: 100px;
    }
    button {
      font-size: 50px;
      margin: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    #stopBtn {
      display: none;
    }
    /* Player verbergen */
    #ytPlayer {
      width: 0;
      height: 0;
      border: none;
    }
  </style>
</head>
<body>

  <button id="playBtn">▶️ Play</button>
  <button id="stopBtn">⏹️ Stop</button>

  <!-- YouTube player -->
  <div id="ytPlayer"></div>

  <script>
    let player;

    // Laad de YouTube Iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // Wanneer API geladen is → player maken
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytPlayer', {
        height: '0',
        width: '0',
        videoId: 'QRUG0AM7Tt0', // jouw link
        playerVars: {
          autoplay: 0,
          controls: 0
        }
      });
    }

    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');

    playBtn.addEventListener('click', () => {
      if (player && player.playVideo) {
        player.unMute(); // heel belangrijk, anders blijft ie stil!
        player.playVideo();
        playBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
      }
    });

    stopBtn.addEventListener('click', () => {
      if (player && player.pauseVideo) {
        player.pauseVideo();
        stopBtn.style.display = 'none';
        playBtn.style.display = 'inline-block';
      }
    });
  </script>

</body>
</html>

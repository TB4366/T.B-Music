<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T.B Agar.io Skin Shop</title>
<style>
body {
  background:#0b1220;
  color:white;
  font-family:Arial,sans-serif;
  margin:0;
  text-align:center;
}
h1 { margin:20px 0; }

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  max-width:1000px;
  margin:20px auto;
  padding:0 15px;
}
.card {
  background:#071029;
  border-radius:15px;
  padding:20px;
  box-shadow:0 0 10px #0008;
  transition:transform 0.2s;
}
.card:hover { transform:scale(1.05); }
.card img {
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border:3px solid #7c3aed;
  display:block;
  margin-left:auto;
  margin-right:auto;
}
.name { font-size:1.2rem; font-weight:bold; margin-bottom:5px; }
.price { color:#7c3aed; font-weight:bold; margin-bottom:10px; }
.desc { font-size:0.9rem; color:#aab; margin-bottom:15px; }
button {
  background:#7c3aed;
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:8px;
  cursor:pointer;
  transition:background 0.2s;
}
button:hover { background:#6d28d9; }

/* Modal (popup) */
.modal-wrap {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal {
  background:#071029;
  padding:25px;
  border-radius:12px;
  text-align:center;
  max-width:400px;
  width:90%;
  box-shadow:0 0 15px #000a;
}
.modal h2 { color:#7c3aed; }
.modal button {
  background:#7c3aed;
  border:none;
  color:white;
  padding:10px 20px;
  border-radius:8px;
  margin-top:15px;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>T.B Agar.io Skin Shop</h1>
<div class="grid" id="gallery"></div>

<!-- Betaal popup -->
<div class="modal-wrap" id="buyModal">
  <div class="modal">
    <h2 id="buyTitle"></h2>
    <p id="buyPrice"></p>
    <p>Weet je zeker dat je deze skin wilt kopen?</p>
    <button id="confirmBuy">Bevestigen ‚úÖ</button>
    <br>
    <button id="cancelBuy" style="background:#aaa; color:#000;">Annuleren ‚ùå</button>
  </div>
</div>

<script>
// üî• Skins lijst (inclusief jouw Pumpkin King skin)
const skins = [
  { name: "Baby Dragon", file: "skins/IMG_4073.png", price: "‚Ç¨3.49", desc: "Een schattige dragon-skin met felle kleuren." },
  { name: "Thor Hamer", file: "skins/IMG_4027.jpeg", price: "‚Ç¨4.99", desc: "Krachtige skin met bliksem-effecten." },
  { name: "Sting Wasp", file: "skins/IMG_4028.jpeg", price: "‚Ç¨2.99", desc: "Gele en zwarte patronen zoals een wesp." },
  { name: "Fire Wolf", file: "skins/IMG_4025.jpeg", price: "‚Ç¨3.99", desc: "Vurige wolf met brandende ogen." },
  { name: "Tiger King", file: "skins/IMG_4037.jpeg", price: "‚Ç¨5.49", desc: "Koninklijke tijger met gouden details." },

  // üéÉ Jouw ge√ºploade skin
  { 
    name: "Pumpkin King", 
    file: "skins/IMG_6174.webp", 
    price: "‚Ç¨6.99", 
    desc: "De angstaanjagende Pumpkin King ‚Äî perfect voor Halloween!"
  }
];

const gallery = document.getElementById('gallery');
const modal = document.getElementById('buyModal');
const buyTitle = document.getElementById('buyTitle');
const buyPrice = document.getElementById('buyPrice');
const confirmBtn = document.getElementById('confirmBuy');
const cancelBtn = document.getElementById('cancelBuy');

let selectedSkin = null;

// Skins genereren in de shop
skins.forEach(skin => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <img src="${skin.file}" alt="${skin.name}">
    <div class="name">${skin.name}</div>
    <div class="price">${skin.price}</div>
    <div class="desc">${skin.desc}</div>
    <button>Koop nu</button>
  `;
  card.querySelector('button').addEventListener('click', () => {
    selectedSkin = skin;
    buyTitle.textContent = `Koop ${skin.name}`;
    buyPrice.textContent = `Prijs: ${skin.price}`;
    modal.style.display = 'flex';
  });
  gallery.appendChild(card);
});

// Knoppen voor popup
cancelBtn.addEventListener('click', () => {
  modal.style.display = 'none';
  selectedSkin = null;
});
confirmBtn.addEventListener('click', () => {
  modal.style.display = 'none';
  alert(`‚úÖ Aankoop gelukt! Je hebt ${selectedSkin.name} gekocht voor ${selectedSkin.price}.`);
});
modal.addEventListener('click', e => { if(e.target === modal) modal.style.display = 'none'; });
</script>

</body>
</html>

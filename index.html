<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkinPrices ‚Äî ronde skins</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#00d1b2;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#071026 0%, #071430 100%); color:#e6eef6; min-height:100vh;}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 28px;background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent);backdrop-filter: blur(6px);border-bottom:1px solid rgba(255,255,255,0.03)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#00d1b2,#3bd1ff);display:flex;align-items:center;justify-content:center;font-weight:700;color:#06202a}
    .title{font-size:18px;font-weight:600}
    .controls{display:flex;gap:12px;align-items:center}
    .search{background:var(--glass);padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;gap:8px;color:var(--muted)}
    .search input{background:transparent;border:0;outline:none;color:inherit;width:220px}
    .btn{padding:8px 12px;border-radius:10px;border:0;background:linear-gradient(90deg,#0ea5a7,#06b6d4);color:#012;cursor:pointer;font-weight:600}
    main{padding:28px}
    .toolbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
    .filters{display:flex;gap:8px;align-items:center}
    .select{background:var(--card);padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:24px;justify-items:center}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border-radius:16px;padding:18px 12px;border:1px solid rgba(255,255,255,0.05);width:200px;display:flex;flex-direction:column;align-items:center;text-align:center;transition:transform 0.2s ease, box-shadow 0.2s ease}
    .card:hover{transform:translateY(-4px);box-shadow:0 0 12px rgba(0,255,200,0.1)}
    .thumb{width:120px;height:120px;border-radius:50%;background:#0b1220;overflow:hidden;display:flex;align-items:center;justify-content:center;position:relative;margin-bottom:10px;}
    .thumb::before{content:"";position:absolute;inset:0;border-radius:50%;padding:3px;background:linear-gradient(135deg,#00d1b2,#3bd1ff);-webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude;}
    .thumb img{width:100%;height:100%;object-fit:cover;border-radius:50%}
    .name{font-weight:600;font-size:15px;margin-top:6px}
    .rarity{font-size:12px;color:var(--muted)}
    .price{margin-top:6px;font-weight:700}
    .change{font-size:13px;padding:6px 8px;border-radius:999px;font-weight:700;margin-top:8px;display:inline-block}
    .up{background:rgba(34,197,94,0.12);color:#9ff1c4;border:1px solid rgba(34,197,94,0.12)}
    .down{background:rgba(239,68,68,0.08);color:#ffb3b3;border:1px solid rgba(239,68,68,0.06)}
    footer{padding:18px 28px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">SK</div>
      <div>
        <div class="title">SkinPrices</div>
        <div style="font-size:12px;color:var(--muted)">Ronde skin-kaarten ‚Äî voorbeeld</div>
      </div>
    </div>

    <div class="controls">
      <div class="search">
        üîç <input id="q" placeholder="Zoek skins..." />
      </div>
      <button class="btn" id="refreshBtn">Vernieuwen</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <div class="filters">
        <select id="rarityFilter" class="select">
          <option value="all">Alle zeldzaamheden</option>
          <option value="consumer">Consumer</option>
          <option value="industrial">Industrial</option>
          <option value="mil-spec">Mil-Spec</option>
          <option value="restricted">Restricted</option>
          <option value="classified">Classified</option>
          <option value="covert">Covert</option>
        </select>
      </div>

      <div style="color:var(--muted);font-size:13px">Tonen <span id="count">0</span> items</div>
    </div>

    <section class="grid" id="grid"></section>
  </main>

  <footer>
    Voorbeeld met ronde skinweergave. Vervang voorbeelddata door je echte API-data.
  </footer>

  <script>
    const SKINS = [
      {name:"Jack O'Doom", rarity:"covert", price:45.5, change_pct:3.2, img:"IMG_6174.webp"},
      {name:"Swamp Watcher", rarity:"classified", price:19.3, change_pct:-1.4, img:"https://via.placeholder.com/256x256.png?text=Swamp+Watcher"},
      {name:"AK-47 | Redline", rarity:"restricted", price:12.5, change_pct:0.8, img:"https://via.placeholder.com/256x256.png?text=AK-47+Redline"},
      {name:"M4A1-S | Printstream", rarity:"covert", price:210.0, change_pct:5.2, img:"https://via.placeholder.com/256x256.png?text=M4A1S+Printstream"}
    ];

    const grid = document.getElementById('grid');
    const count = document.getElementById('count');
    const q = document.getElementById('q');
    const rarityFilter = document.getElementById('rarityFilter');

    function formatPrice(p){return p.toLocaleString('nl-NL',{style:'currency',currency:'EUR'});}

    function render(){
      const term = q.value.toLowerCase();
      const rarity = rarityFilter.value;
      const filtered = SKINS.filter(s=>{
        return (rarity==='all'||s.rarity===rarity) && s.name.toLowerCase().includes(term);
      });
      grid.innerHTML='';
      filtered.forEach(s=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`
          <div class="thumb"><img src="${s.img}" alt="${s.name}"></div>
          <div class="name">${s.name}</div>
          <div class="rarity">${s.rarity}</div>
          <div class="price">${formatPrice(s.price)}</div>
          <div class="change ${s.change_pct>=0?'up':'down'}">${s.change_pct>=0?'‚ñ≤':'‚ñº'} ${Math.abs(s.change_pct).toFixed(1)}%</div>
        `;
        grid.appendChild(card);
      });
      count.textContent = filtered.length;
    }

    q.addEventListener('input',render);
    rarityFilter.addEventListener('change',render);
    document.getElementById('refreshBtn').addEventListener('click',()=>{
      SKINS.forEach(s=>{
        const delta=(Math.random()-0.5)*4;
        s.price=Math.max(0.01,+(s.price*(1+delta/100)).toFixed(2));
        s.change_pct=delta;
      });
      render();
    });

    render();
  </script>
</body>
</html>

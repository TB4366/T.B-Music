<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Muziekspeler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    button {
      background: #1db954;
      color: white;
      border: none;
      padding: 12px 18px;
      margin: 6px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1ed760;
    }
    input[type="file"] {
      margin: 15px;
    }
    #playlist {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .track {
      background: #222;
      padding: 10px;
      width: 60%;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }
    .track.playing {
      background: #1db954;
    }
    .controls {
      display: flex;
      gap: 6px;
    }
    .track-name {
      flex: 1;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üéµ Muziekspeler</h1>

  <input type="file" id="fileInput" accept="audio/*" multiple>
  <div>
    <button id="prevButton">‚èÆÔ∏è Vorige</button>
    <button id="playButton">‚ñ∂Ô∏è Afspelen</button>
    <button id="nextButton">‚è≠Ô∏è Volgende</button>
    <button id="stopButton">‚èπÔ∏è Stop</button>
  </div>

  <div id="playlist"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const playButton = document.getElementById('playButton');
    const stopButton = document.getElementById('stopButton');
    const nextButton = document.getElementById('nextButton');
    const prevButton = document.getElementById('prevButton');
    const playlistDiv = document.getElementById('playlist');

    let playlist = [];
    let currentIndex = 0;
    let audio = new Audio();
    let isPlaying = false;

    // Upload bestanden
    fileInput.addEventListener('change', (e) => {
      for (let file of e.target.files) {
        const url = URL.createObjectURL(file);
        playlist.push({ name: file.name, url });
      }
      renderPlaylist();
    });

    function renderPlaylist() {
      playlistDiv.innerHTML = '';
      playlist.forEach((track, i) => {
        const div = document.createElement('div');
        div.className = 'track' + (i === currentIndex && isPlaying ? ' playing' : '');
        
        const name = document.createElement('div');
        name.className = 'track-name';
        name.textContent = `${i + 1}. ${track.name}`;

        const controls = document.createElement('div');
        controls.className = 'controls';

        // Verwijder knop
        const delBtn = document.createElement('button');
        delBtn.textContent = 'üóëÔ∏è';
        delBtn.onclick = () => {
          if (i === currentIndex && isPlaying) {
            audio.pause();
          }
          playlist.splice(i, 1);
          if (currentIndex >= playlist.length) currentIndex = 0;
          renderPlaylist();
        };

        // Omhoog knop
        const upBtn = document.createElement('button');
        upBtn.textContent = '‚¨ÜÔ∏è';
        upBtn.onclick = () => {
          if (i > 0) {
            [playlist[i], playlist[i - 1]] = [playlist[i - 1], playlist[i]];
            if (currentIndex === i) currentIndex--;
            else if (currentIndex === i - 1) currentIndex++;
            renderPlaylist();
          }
        };

        // Omlaag knop
        const downBtn = document.createElement('button');
        downBtn.textContent = '‚¨áÔ∏è';
        downBtn.onclick = () => {
          if (i < playlist.length - 1) {
            [playlist[i], playlist[i + 1]] = [playlist[i + 1], playlist[i]];
            if (currentIndex === i) currentIndex++;
            else if (currentIndex === i + 1) currentIndex--;
            renderPlaylist();
          }
        };

        controls.appendChild(upBtn);
        controls.appendChild(downBtn);
        controls.appendChild(delBtn);

        div.appendChild(name);
        div.appendChild(controls);
        playlistDiv.appendChild(div);
      });
    }

    function playTrack(index) {
      if (playlist.length === 0) return;
      currentIndex = index;
      audio.src = playlist[index].url;
      audio.play();
      isPlaying = true;
      renderPlaylist();
    }

    // Volgende track
    function nextTrack() {
      if (playlist.length === 0) return;
      currentIndex = (currentIndex + 1) % playlist.length;
      playTrack(currentIndex);
    }

    // Vorige track
    function prevTrack() {
      if (playlist.length === 0) return;
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      playTrack(currentIndex);
    }

    // Eventlisteners
    playButton.addEventListener('click', () => {
      if (!isPlaying) playTrack(currentIndex);
      else audio.play(); // hervatten als gepauzeerd
    });

    stopButton.addEventListener('click', () => {
      audio.pause();
      isPlaying = false;
      audio.currentTime = 0;
      renderPlaylist();
    });

    nextButton.addEventListener('click', nextTrack);
    prevButton.addEventListener('click', prevTrack);

    audio.addEventListener('ended', () => {
      if (isPlaying) nextTrack();
    });

    // Muziek blijft spelen bij tab wissel (zolang tab niet gesloten wordt)
    document.addEventListener('visibilitychange', () => {
      // niets nodig, blijft vanzelf doorgaan
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T.B Agar.io Prize Hunt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Top bar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a1a1a;
      color: white;
      padding: 10px 20px;
    }
    .navbar img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .navbar-right button {
      background: #444;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .navbar-right button:hover {
      background: #666;
    }

    /* Title and line */
    h1 {
      margin-top: 30px;
    }
    hr {
      width: 60%;
      margin: 10px auto;
    }

    /* Access code section */
    .access-section {
      margin-top: 20px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }

    /* Cases section */
    .cases {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      width: 80%;
      margin: 30px auto;
    }
    .case {
      background-color: gold;
      border-radius: 10px;
      padding: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .case.opened {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Coins display */
    .coins {
      position: fixed;
      left: 20px;
      top: 70px;
      background-color: #fff3cd;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ffeeba;
      display: none;
    }

    /* Settings panel */
    .settings {
      display: none;
      position: fixed;
      right: 20px;
      top: 70px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 250px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/User_icon_BLACK-01.png" alt="Logo" />
      <h2>T.B Agar.io Prize Hunt</h2>
    </div>
    <div class="navbar-right">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <button id="settingsBtn" style="display:none;">‚öôÔ∏è Settings</button>
    </div>
  </div>

  <div class="coins" id="coinsDisplay">üí∞ Coins: 0</div>

  <h1>Prize Hunt</h1>
  <hr>
  <p>Do you want to take a chance and win the grand prize? Join now!<br>
  Enter your access code to start the game.</p>

  <div class="access-section">
    <input type="text" id="accessCode" placeholder="Enter access code">
    <button id="accessBtn">OK</button>
  </div>

  <div id="gameArea" style="display:none;">
    <h3>Select your briefcase (1‚Äì30)</h3>
    <div class="cases" id="casesContainer"></div>
    <button id="startGame" disabled>Start Game</button>
  </div>

  <!-- Settings panel -->
  <div class="settings" id="settingsPanel">
    <h4>Settings</h4>
    <label>Change Background: </label>
    <input type="color" id="bgColorPicker"><br><br>
    <label>Change Email: </label><input type="email" id="newEmail"><br>
    <label>Change Password: </label><input type="password" id="newPassword"><br>
    <button onclick="saveSettings()">Save</button>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsPanel = document.getElementById("settingsPanel");
    const coinsDisplay = document.getElementById("coinsDisplay");

    let loggedIn = false;
    let selectedCase = null;

    // Generate briefcases
    const casesContainer = document.getElementById("casesContainer");
    for (let i = 1; i <= 30; i++) {
      const c = document.createElement("div");
      c.className = "case";
      c.innerText = i;
      c.onclick = () => selectCase(i, c);
      casesContainer.appendChild(c);
    }

    function selectCase(num, el) {
      if (!document.getElementById("startGame").disabled) return;
      selectedCase = num;
      document.querySelectorAll(".case").forEach(e => e.style.border = "none");
      el.style.border = "4px solid red";
      document.getElementById("startGame").disabled = false;
    }

    document.getElementById("accessBtn").onclick = () => {
      const code = document.getElementById("accessCode").value;
      if (!loggedIn) {
        alert("Please log in before entering an access code!");
        return;
      }
      if (code === "1234") { // Example special code
        alert("Special access granted! Let's play!");
        document.getElementById("gameArea").style.display = "block";
      } else {
        alert("Invalid code!");
      }
    };

    document.getElementById("startGame").onclick = () => {
      alert("Game started! Open 5 cases to see the bank's offer!");
    };

    loginBtn.onclick = () => {
      const email = prompt("Enter your email:");
      const pass = prompt("Enter your password:");
      if (email && pass) {
        loggedIn = true;
        alert("Welcome back, " + email + "!");
        updateLoginState();
      }
    };

    registerBtn.onclick = () => {
      const name = prompt("First name:");
      const surname = prompt("Last name:");
      const email = prompt("Email:");
      const pass = prompt("Password:");
      if (name && surname && email && pass) {
        alert("Registration successful!");
      }
    };

    logoutBtn.onclick = () => {
      loggedIn = false;
      alert("You have logged out.");
      updateLoginState();
    };

    settingsBtn.onclick = () => {
      settingsPanel.style.display = settingsPanel.style.display === "block" ? "none" : "block";
    };

    function updateLoginState() {
      if (loggedIn) {
        loginBtn.style.display = "none";
        registerBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        settingsBtn.style.display = "inline-block";
        coinsDisplay.style.display = "block";
      } else {
        loginBtn.style.display = "inline-block";
        registerBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        settingsBtn.style.display = "none";
        coinsDisplay.style.display = "none";
        settingsPanel.style.display = "none";
      }
    }

    function saveSettings() {
      const bg = document.getElementById("bgColorPicker").value;
      document.body.style.backgroundColor = bg;
      alert("Settings saved!");
      settingsPanel.style.display = "none";
    }
  </script>

</body>
</html>

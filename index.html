<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.B Music - Live Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            margin-top: 100px;
        }
        button {
            font-size: 50px;
            margin: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>

    <button id="playBtn">▶️ Play</button>
    <button id="stopBtn">⏹️ Stop</button>

    <!-- Verberg het iframe zodat alleen geluid te horen is -->
    <div id="player" style="width:0;height:0;overflow:hidden;"></div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'enZQT7jgZaU', // jouw YouTube video ID
                playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0 },
            });
        }

        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');

        playBtn.addEventListener('click', () => {
            player.playVideo();
            playBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
        });

        stopBtn.addEventListener('click', () => {
            player.pauseVideo();
            stopBtn.style.display = 'none';
            playBtn.style.display = 'inline-block';
        });
    </script>

</body>
</html>

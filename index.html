<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Praat AI Reclame Stem</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin-top: 60px;
    background: linear-gradient(135deg, #ffe680, #ffd1dc);
    color: #333;
  }
  h2 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  textarea {
    width: 60%;
    height: 100px;
    font-size: 1em;
    border-radius: 10px;
    border: 2px solid #ff7eb9;
    padding: 10px;
    resize: none;
  }
  select, button {
    font-size: 1em;
    padding: 10px 20px;
    margin-top: 15px;
    border-radius: 10px;
    border: none;
  }
  select {
    background: #fff;
    border: 2px solid #ff7eb9;
  }
  button {
    background-color: #ff7eb9;
    color: white;
    cursor: pointer;
    transition: all 0.2s;
  }
  button:hover {
    background-color: #ff4fa3;
  }
</style>
</head>
<body>
  <h2>üé§ Praat AI ‚Äì Reclame Stem</h2>
  <p>Typ je tekst en kies een stem om te testen!</p>
  <textarea id="tekst" placeholder="Typ hier je reclame-tekst..."></textarea><br><br>
  <select id="stemmen"></select><br>
  <button onclick="spreek()">‚ñ∂Ô∏è Laat horen</button>

  <script>
    let voices = [];

    function laadStemmen() {
      voices = window.speechSynthesis.getVoices();
      const select = document.getElementById("stemmen");
      select.innerHTML = "";
      voices.forEach((stem, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${stem.name} (${stem.lang})`;
        select.appendChild(option);
      });
    }

    // Sommige browsers laden stemmen asynchroon
    window.speechSynthesis.onvoiceschanged = laadStemmen;

    function spreek() {
      const tekst = document.getElementById("tekst").value;
      const stemIndex = document.getElementById("stemmen").value;
      const utterance = new SpeechSynthesisUtterance(tekst);
      utterance.voice = voices[stemIndex];
      utterance.lang = voices[stemIndex]?.lang || "nl-NL";
      utterance.pitch = 1.3; // iets hogere toon voor vrolijke/reclame-klank
      utterance.rate = 1.1; // iets sneller voor energie
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>

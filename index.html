<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Praat AI Reclame Stem</title>
</head>
<body style="font-family: Arial; text-align:center; margin-top:50px;">
  <h2>🎙️ Reclame AI Stem</h2>
  <textarea id="tekst" rows="4" cols="50" placeholder="Typ hier je reclame tekst..."></textarea><br><br>
  <label>Snelheid:</label>
  <input type="range" id="speed" min="0.5" max="2" value="1.3" step="0.1"><br><br>
  <button onclick="spreek()">▶️ Laat horen</button>

  <script>
    function spreek() {
      const tekst = document.getElementById("tekst").value;
      const speed = document.getElementById("speed").value;
      const utterance = new SpeechSynthesisUtterance(tekst);
      utterance.lang = "nl-NL";
      utterance.pitch = 1.2;
      utterance.rate = speed;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>

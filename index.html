<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bot System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #log {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
        }

        .bot {
            color: #0f0;
        }
    </style>
</head>
<body>

<h1>Botting System</h1>

<button onclick="startBots()">Start Bots</button>
<button onclick="stopBots()">Stop Bots</button>

<p>
    Bot snelheid (ms):
    <input type="number" id="speed" value="1000">
</p>

<div id="log"></div>

<script>
/* ================================
   BOT DATA (komt overeen met dylib)
================================ */

let botsRunning = false;
let bot_mode = false;
let botSpeed = 1000;

let botnames = [
    "Bot_Alpha",
    "Bot_Bravo",
    "Bot_Charlie"
];

let bots = [];
let botInterval = null;

/* ================================
   BOT CLASS
================================ */

class Bot {
    constructor(name) {
        this.name = name;
        this.active = false;
    }

    start() {
        this.active = true;
        log(`${this.name} gestart`);
    }

    stop() {
        this.active = false;
        log(`${this.name} gestopt`);
    }

    update() {
        if (!this.active) return;
        log(`${this.name} update`);
    }

    performAction() {
        if (!this.active) return;
        log(`${this.name} voert actie uit`);
    }
}

/* ================================
   BOT FUNCTIONS (start/stop/botting)
================================ */

function canStartBots() {
    return !botsRunning;
}

function startBots() {
    if (!canStartBots()) {
        log("Bots draaien al");
        return;
    }

    botsRunning = true;
    bot_mode = true;
    botSpeed = parseInt(document.getElementById("speed").value);

    bots = botnames.map(name => new Bot(name));

    bots.forEach(bot => bot.start());

    log("Start Bots");

    botInterval = setInterval(bottingLoop, botSpeed);
}

function stopBots() {
    if (!botsRunning) return;

    botsRunning = false;
    bot_mode = false;

    bots.forEach(bot => bot.stop());
    bots = [];

    clearInterval(botInterval);
    botInterval = null;

    log("Bots stopped");
}

/* ================================
   BOT LOOP (botting)
================================ */

function bottingLoop() {
    if (!botsRunning) return;

    bots.forEach(bot => {
        bot.update();
        bot.performAction();
    });
}

/* ================================
   LOG SYSTEM
================================ */

function log(message) {
    const logDiv = document.getElementById("log");
    const p = document.createElement("p");
    p.className = "bot";
    p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
    logDiv.appendChild(p);
    logDiv.scrollTop = logDiv.scrollHeight;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tamigo-achtig Rooster met Opslaan en Weeknavigatie</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
h1 { text-align:center; margin:15px 0; }
#controls { text-align:center; margin-bottom:10px; }
#controls button { margin:0 5px; padding:6px 10px; }
.container { display:flex; justify-content:center; flex-wrap:wrap; }
.day-column { width:250px; background:white; border-radius:10px; padding:10px; margin:10px; box-shadow:0 3px 10px rgba(0,0,0,0.2); flex-shrink:0; }
.day-column h3 { text-align:center; margin-bottom:10px; }
.shift { display:flex; align-items:center; padding:5px; margin:5px 0; border-radius:5px; cursor:pointer; user-select:none; }
.role-circle { width:20px; height:20px; border-radius:50%; display:flex; justify-content:center; align-items:center; color:white; font-weight:bold; margin-right:5px; flex-shrink:0; }
.shift-line { flex:1; height:2px; background:#ccc; margin:0 5px; }
.shift-time { width:70px; text-align:center; margin-right:5px; font-size:0.9em; flex-shrink:0;}
.shift-name { flex-shrink:1; font-weight:bold; }
#popup, #rolePopup, #personnelPopup, #overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; }
#overlay { background: rgba(0,0,0,0.5); z-index:500; }
#popup, #rolePopup, #personnelPopup { background:#fff; padding:20px; border-radius:10px; width:320px; top:50%; left:50%; transform:translate(-50%,-50%); z-index:1000; box-shadow:0 5px 15px rgba(0,0,0,0.3);}
input, select { width:100%; margin-bottom:10px; padding:5px; }
</style>
</head>
<body>

<h1>Tamigo-achtig Rooster</h1>
<div id="controls">
    <button onclick="prevWeek()">&#8592; Vorige Week</button>
    <span id="weekLabel">Week 1</span>
    <button onclick="nextWeek()">Volgende Week &#8594;</button>
    <br><br>
    <button onclick="addShiftPrompt()">Shift Toevoegen</button>
    <button onclick="openPersonnel()">Personeel</button>
    <button onclick="openRoles()">Rollen Beheren</button>
</div>

<div class="container" id="weekContainer"></div>

<div id="overlay"></div>

<!-- Shift Popup -->
<div id="popup">
    <h3>Shift Toevoegen</h3>
    <label>Dag:</label>
    <select id="selectDay"></select>
    <label>Begin tijd:</label>
    <input type="time" id="startTime" value="09:00">
    <label>Eind tijd:</label>
    <input type="time" id="endTime" value="17:00">
    <label>Medewerker:</label>
    <select id="selectEmployee"></select>
    <label>Rol:</label>
    <select id="selectRole"></select>
    <button onclick="saveShift()">Opslaan</button>
    <button onclick="closePopup()">Annuleren</button>
</div>

<!-- Role Popup -->
<div id="rolePopup">
    <h3>Rollen Beheren</h3>
    <div id="roleList"></div>
    <button onclick="addRolePrompt()">Nieuwe Rol</button>
    <button onclick="closeRoles()">Sluiten</button>
</div>

<!-- Personnel Popup -->
<div id="personnelPopup">
    <h3>Personeel</h3>
    <div id="employeeList"></div>
    <button onclick="addEmployeePrompt()">Nieuwe Medewerker</button>
    <button onclick="closePersonnel()">Sluiten</button>
</div>

<script>
const days=["Maandag","Dinsdag","Woensdag","Donderdag","Vrijdag","Zaterdag","Zondag"];
let currentWeek=1;
let employees=[];
let roles=[];
let scheduleData={};

// --- LocalStorage Load/Save ---
function loadData(){
    employees=JSON.parse(localStorage.getItem("employees")||'[{"name":"Koe","age":25,"hourly":15,"maxHours":40,"workedHours":0,"role":"Leidinggevende"}]');
    roles=JSON.parse(localStorage.getItem("roles")||'[{"name":"Leidinggevende","color":"red"},{"name":"Medewerker","color":"blue"}]');
    scheduleData=JSON.parse(localStorage.getItem("scheduleData")||'{}');
}
function saveData(){ localStorage.setItem("employees",JSON.stringify(employees)); localStorage.setItem("roles",JSON.stringify(roles)); localStorage.setItem("scheduleData",JSON.stringify(scheduleData)); }

function getWeekKey(){ return "week"+currentWeek; }
if(!scheduleData[getWeekKey()]) scheduleData[getWeekKey()]={}; days.forEach(day=>{scheduleData[getWeekKey()][day]=[]});

// --- Week Navigation ---
function renderWeekLabel(){ document.getElementById("weekLabel").innerText="Week "+currentWeek; }
function nextWeek(){ currentWeek++; if(!scheduleData[getWeekKey()]){ scheduleData[getWeekKey()]={}; days.forEach(day=>{scheduleData[getWeekKey()][day]=[];}); } renderWeek(); }
function prevWeek(){ if(currentWeek>1){ currentWeek--; if(!scheduleData[getWeekKey()]){ scheduleData[getWeekKey()]={}; days.forEach(day=>{scheduleData[getWeekKey()][day]=[];}); } renderWeek(); } }

// --- Render Week ---
function renderWeek(){
    renderWeekLabel();
    saveData();
    const container=document.getElementById("weekContainer");
    container.innerHTML="";
    const week=scheduleData[getWeekKey()];
    days.forEach(day=>{
        const col=document.createElement("div");
        col.classList.add("day-column");
        col.innerHTML=`<h3>${day}</h3>`;
        week[day].forEach(shift=>{
            const div=document.createElement("div"); div.classList.add("shift");
            const roleObj=roles.find(r=>r.name===shift.role);
            const circle=document.createElement("div"); circle.classList.add("role-circle"); circle.style.backgroundColor=roleObj?roleObj.color:"#666"; circle.innerText=shift.employee.charAt(0).toUpperCase();
            const line=document.createElement("div"); line.classList.add("shift-line");
            const timeDiv=document.createElement("div"); timeDiv.classList.add("shift-time"); timeDiv.innerText=`${shift.start}-${shift.end}`;
            const nameDiv=document.createElement("div"); nameDiv.classList.add("shift-name"); nameDiv.innerText=shift.employee;
            div.appendChild(circle); div.appendChild(line); div.appendChild(timeDiv); div.appendChild(nameDiv);
            div.addEventListener("click",()=>editShift(shift,day));
            col.appendChild(div);
        });
        container.appendChild(col);
    });
}

// --- Shift Popup ---
function addShiftPrompt(){
    document.getElementById("overlay").style.display="block"; document.getElementById("popup").style.display="block";
    const select=document.getElementById("selectEmployee"); select.innerHTML=""; employees.forEach(emp=>{ const o=document.createElement("option"); o.value=emp.name; o.innerText=emp.name; select.appendChild(o);});
    const selectRole=document.getElementById("selectRole"); selectRole.innerHTML=""; roles.forEach(r=>{ const o=document.createElement("option"); o.value=r.name; o.innerText=r.name; selectRole.appendChild(o);});
    const selectDay=document.getElementById("selectDay"); selectDay.innerHTML=""; days.forEach(d=>{ const o=document.createElement("option"); o.value=d; o.innerText=d; selectDay.appendChild(o);});
    selectedShift=null;
}

function editShift(shift,day){
    document.getElementById("overlay").style.display="block"; document.getElementById("popup").style.display="block";
    document.getElementById("startTime").value=shift.start; document.getElementById("endTime").value=shift.end;
    document.getElementById("selectEmployee").value=shift.employee; document.getElementById("selectRole").value=shift.role;
    document.getElementById("selectDay").value=day;
    selectedShift=shift;
}

function saveShift(){
    const start=document.getElementById("startTime").value;
    const end=document.getElementById("endTime").value;
    const emp=document.getElementById("selectEmployee").value;
    const role=document.getElementById("selectRole").value;
    const day=document.getElementById("selectDay").value;
    if(!scheduleData[getWeekKey()][day]) scheduleData[getWeekKey()][day]=[];
    if(selectedShift){
        selectedShift.start=start; selectedShift.end=end; selectedShift.employee=emp; selectedShift.role=role;
    } else { scheduleData[getWeekKey()][day].push({start,end,employee:emp,role}); }
    closePopup(); saveData(); renderWeek();
}

function closePopup(){ document.getElementById("overlay").style.display="none"; document.getElementById("popup").style.display="none"; }

// --- Roles ---
function openRoles(){ document.getElementById("overlay").style.display="block"; document.getElementById("rolePopup").style.display="block"; renderRoles(); }
function renderRoles(){ const list=document.getElementById("roleList"); list.innerHTML=""; roles.forEach(r=>{ const div=document.createElement("div"); div.innerHTML=`<span style="background:${r.color};color:white;padding:2px 5px;border-radius:3px;">${r.name}</span>`; list.appendChild(div);}); }
function addRolePrompt(){ const name=prompt("Naam rol:"); const color=prompt("Kleur rol (bijv red/#ff0000):"); if(name && color){ roles.push({name,color}); saveData(); renderRoles(); } }
function closeRoles(){ document.getElementById("overlay").style.display="none"; document.getElementById("rolePopup").style.display="none"; }

// --- Personnel ---
function openPersonnel(){ document.getElementById("overlay").style.display="block"; document.getElementById("personnelPopup").style.display="block"; renderPersonnel(); }
function renderPersonnel(){ const list=document.getElementById("employeeList"); list.innerHTML=""; employees.forEach(emp=>{ const div=document.createElement("div"); div.innerText=`${emp.name} - Rol: ${emp.role} - Leeftijd: ${emp.age} - Uurloon: â‚¬${emp.hourly}`; list.appendChild(div);}); }
function addEmployeePrompt(){ const name=prompt("Naam:"); const age=parseInt(prompt("Leeftijd:")); const hourly=parseFloat(prompt("Uurloon:")); const role=prompt("Rol (exact):"); if(name && !isNaN(age) && !isNaN(hourly) && role){ employees.push({name,age,hourly,workedHours:0,role}); saveData(); renderPersonnel(); } }
function closePersonnel(){ document.getElementById("overlay").style.display="none"; document.getElementById("personnelPopup").style.display="none"; }

// --- Init ---
loadData();
renderWeek();
</script>

</body>
</html>

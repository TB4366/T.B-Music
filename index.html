<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dag Planning</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; }
    .container { width: 300px; height: 500px; background:white; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.3); display:flex; flex-direction:column; overflow:hidden; position:relative; }
    .day { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; transition: transform 0.3s; text-align:center; padding:20px; }
    .day h2 { font-size:2em; margin-bottom:10px; }
    .time { font-size:1.2em; margin-bottom:20px; }
    .employee { background:#cce5ff; padding:5px 10px; margin:5px 0; border-radius:5px; width:80%; text-align:center; }
    .arrow { position:absolute; top:50%; transform:translateY(-50%); font-size:2em; cursor:pointer; user-select:none; }
    .left { left:10px; }
    .right { right:10px; }
</style>
</head>
<body>

<div class="container" id="container">
    <div class="arrow left" onclick="prevDay()">&#8592;</div>
    <div class="arrow right" onclick="nextDay()">&#8594;</div>
</div>

<script>
const days = ["Maandag","Dinsdag","Woensdag","Donderdag","Vrijdag","Zaterdag","Zondag"];
const schedule = {
    "Maandag": ["Jan","Lisa"],
    "Dinsdag": ["Lisa"],
    "Woensdag": ["Jan","Sofie"],
    "Donderdag": ["Lisa","Sofie"],
    "Vrijdag": ["Jan"],
    "Zaterdag": ["Sofie"],
    "Zondag": ["Lisa"]
};

let currentDay = 0;

const container = document.getElementById('container');

function renderDay(){
    container.querySelectorAll('.day').forEach(d => d.remove()); // oude verwijderen
    const dayDiv = document.createElement('div');
    dayDiv.classList.add('day');
    dayDiv.innerHTML = `<h2>${days[currentDay]}</h2>
                        <div class="time">09:00 - 18:00</div>`;
    schedule[days[currentDay]].forEach(name => {
        const empDiv = document.createElement('div');
        empDiv.classList.add('employee');
        empDiv.innerText = name;
        dayDiv.appendChild(empDiv);
    });
    container.appendChild(dayDiv);
}

// Swipe functionaliteit
let startX = 0;
container.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
container.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if(startX - endX > 50) nextDay();
    if(endX - startX > 50) prevDay();
});

function nextDay(){
    currentDay = (currentDay + 1) % 7;
    renderDay();
}
function prevDay(){
    currentDay = (currentDay + 7 -1) %7;
    renderDay();
}

// Eerste render
renderDay();
</script>

</body>
</html>

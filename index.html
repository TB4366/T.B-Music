<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Muziekspeler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    button {
      background: #1db954;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1ed760;
    }
    input[type="file"] {
      margin: 20px;
    }
    #playlist {
      margin-top: 20px;
    }
    .track {
      background: #222;
      padding: 10px;
      margin: 5px auto;
      width: 60%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üéµ Muziekspeler</h1>

  <input type="file" id="fileInput" accept="audio/*" multiple>
  <div>
    <button id="playButton">‚ñ∂Ô∏è Afspelen</button>
    <button id="stopButton">‚èπÔ∏è Stop</button>
  </div>

  <div id="playlist"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const playButton = document.getElementById('playButton');
    const stopButton = document.getElementById('stopButton');
    const playlistDiv = document.getElementById('playlist');

    let playlist = [];
    let currentIndex = 0;
    let audio = new Audio();
    let isPlaying = false;

    // Voeg ge√ºploade bestanden toe aan playlist
    fileInput.addEventListener('change', (e) => {
      for (let file of e.target.files) {
        const url = URL.createObjectURL(file);
        playlist.push({ name: file.name, url });
      }
      renderPlaylist();
    });

    function renderPlaylist() {
      playlistDiv.innerHTML = '';
      playlist.forEach((track, i) => {
        const div = document.createElement('div');
        div.className = 'track';
        div.textContent = `${i + 1}. ${track.name}`;
        playlistDiv.appendChild(div);
      });
    }

    // Afspelen van huidige track
    function playTrack(index) {
      if (playlist.length === 0) return;
      audio.src = playlist[index].url;
      audio.play();
      isPlaying = true;
    }

    // Volgende track of terug naar 1
    audio.addEventListener('ended', () => {
      if (!isPlaying) return;
      currentIndex = (currentIndex + 1) % playlist.length;
      playTrack(currentIndex);
    });

    playButton.addEventListener('click', () => {
      if (!isPlaying) {
        playTrack(currentIndex);
      }
    });

    stopButton.addEventListener('click', () => {
      audio.pause();
      isPlaying = false;
      audio.currentTime = 0;
    });

    // Blijven spelen bij tab wissel (browser doet dit standaard)
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isPlaying) {
        // niets doen: muziek blijft spelen zolang tab niet gesloten wordt
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.B Music - Live Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            margin-top: 100px;
        }
        button {
            font-size: 50px;
            margin: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
        }
        #stopBtn {
            display: none;
        }
    </style>
</head>
<body>

    <button id="playBtn">▶️ Play</button>
    <button id="stopBtn">⏹️ Stop</button>

    <audio id="musicPlayer" src="ScreenRecording_08-16-2025 22-36-16_1.mp4"></audio>

    <script>
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const musicPlayer = document.getElementById('musicPlayer');

        playBtn.addEventListener('click', () => {
            musicPlayer.volume = 1.0;     // Zet volume aan
            musicPlayer.currentTime = 0;  // Start vanaf begin
            musicPlayer.play();           // Speel af
            playBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
        });

        stopBtn.addEventListener('click', () => {
            musicPlayer.pause();          // Stop muziek
            stopBtn.style.display = 'none';
            playBtn.style.display = 'inline-block';
        });
    </script>

</body>
</html>

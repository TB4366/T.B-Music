<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Skins — T.B Agar.io</title>
<style>
body { background:#0b1220; color:#fff; font-family:Arial,sans-serif; text-align:center; margin:0; }
h1 { margin:20px 0; }
.grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; max-width:1000px; margin:0 auto; }
@media(max-width:800px){ .grid { grid-template-columns:repeat(2,1fr); } }
@media(max-width:500px){ .grid { grid-template-columns:1fr; } }
.card { background:#071029; border-radius:15px; padding:10px; transition: transform 0.2s; cursor:pointer; }
.card:hover { transform:scale(1.05); }
.card img { width:200px; height:200px; border-radius:50%; object-fit:cover; display:block; margin:0 auto 10px; }
.name { font-weight:bold; font-size:1.1rem; margin-bottom:5px; }
.price { color:#7c3aed; font-weight:bold; margin-bottom:5px; }
.desc { font-size:0.85rem; color:#9aa7bd; }
/* Modal */
.modal-wrap { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000; }
.modal { background:#071029; padding:20px; border-radius:12px; max-width:600px; width:90%; text-align:center; position:relative; }
.modal img { width:300px; height:300px; border-radius:50%; object-fit:cover; margin-bottom:15px; }
.close-btn { position:absolute; top:10px; right:10px; background:#7c3aed; border:none; color:#fff; padding:5px 10px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>

<h1>Custom Skins</h1>
<div class="grid" id="gallery"></div>

<!-- Modal -->
<div class="modal-wrap" id="modalWrap">
  <div class="modal">
    <button class="close-btn" id="closeModal">Sluiten</button>
    <img id="modalImage" src="" alt="">
    <div id="modalName" class="name"></div>
    <div id="modalPrice" class="price"></div>
    <div id="modalDesc" class="desc"></div>
  </div>
</div>

<script>
const skins = [
  { name: "Baby Dragon", file: "skins/IMG_4073.png", price: "€3.49", desc: "Een schattige, speelse dragon-skin met zachte schubben en felle accenten." },
  { name: "Thor Hamer", file: "skins/IMG_4027.jpeg", price: "€4.99", desc: "Donker metalen theme met bliksemeffecten rondom de hamer — krachtig en imposant." },
  { name: "Sting Wasp", file: "skins/IMG_4028.jpeg", price: "€2.99", desc: "Fel gele en zwarte patronen, geïnspireerd op de razendsnelle wespen." }
];

const gallery = document.getElementById('gallery');
const modalWrap = document.getElementById('modalWrap');
const modalImage = document.getElementById('modalImage');
const modalName = document.getElementById('modalName');
const modalPrice = document.getElementById('modalPrice');
const modalDesc = document.getElementById('modalDesc');
const closeModal = document.getElementById('closeModal');

// Maak skins zichtbaar
skins.forEach(skin => {
  const card = document.createElement('div');
  card.className = 'card';
  const img = document.createElement('img');
  img.src = skin.file;
  img.alt = skin.name;
  const name = document.createElement('div');
  name.className = 'name';
  name.textContent = skin.name;
  const price = document.createElement('div');
  price.className = 'price';
  price.textContent = skin.price;
  const desc = document.createElement('div');
  desc.className = 'desc';
  desc.textContent = skin.desc;
  card.appendChild(img);
  card.appendChild(name);
  card.appendChild(price);
  card.appendChild(desc);
  gallery.appendChild(card);

  // Klik om modal te openen
  card.addEventListener('click', () => {
    modalImage.src = skin.file;
    modalImage.alt = skin.name;
    modalName.textContent = skin.name;
    modalPrice.textContent = skin.price;
    modalDesc.textContent = skin.desc;
    modalWrap.style.display = 'flex';
  });
});

// Sluit modal
closeModal.addEventListener('click', () => { modalWrap.style.display = 'none'; });
modalWrap.addEventListener('click', (e) => { if(e.target === modalWrap) modalWrap.style.display = 'none'; });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.B Music - Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            margin-top: 100px;
        }
        button {
            font-size: 50px;
            margin: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            transition: 0.3s;
        }
        button:hover {
            color: #ff4d4d;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <button id="playBtn">▶️</button>
    <button id="stopBtn">⏹️</button>

    <audio id="musicPlayer"></audio>
    <audio id="voiceMessage" src="music/voice.mp3"></audio> <!-- Stembestand -->

    <script>
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const musicPlayer = document.getElementById('musicPlayer');
        const voiceMessage = document.getElementById('voiceMessage');

        // Playlist: eerste track is jouw legale SoundCloud track
        const playlist = [
            'music/azizam.mp3',
            'music/song2.mp3',
            'music/song3.mp3'
        ];

        let currentSongIndex = 0;
        let songCount = 0;
        let isPlaying = false;

        function playNextSong() {
            musicPlayer.src = playlist[currentSongIndex];
            musicPlayer.play();

            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            songCount++;

            // Speel stem elke 2 nummers
            if (songCount % 2 === 0) {
                voiceMessage.play();
            }
        }

        musicPlayer.addEventListener('ended', () => {
            if (isPlaying) {
                playNextSong();
            }
        });

        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                isPlaying = true;
                playNextSong();
            }
        });

        stopBtn.addEventListener('click', () => {
            isPlaying = false;
            musicPlayer.pause();
        });
    </script>

</body>
</html>
